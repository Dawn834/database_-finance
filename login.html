<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            border-bottom: 2px solid #eee;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #0066ff;
            border-bottom: 2px solid #0066ff;
        }
        
        #signup-form {
            display: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0066ff 0%, #001b44 100%);
        }

        .login-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, #0091ff 0%, #0046b8 100%);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .diagonal-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 15px
            );
        }

        .logo {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .logo-circle {
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            margin-right: 10px;
        }

        .logo-text {
            font-weight: bold;
            font-size: 18px;
        }

        .welcome-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
            max-width: 280px;
            line-height: 1.5;
        }

        .view-more-btn {
            background: white;
            color: #0046b8;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            width: fit-content;
        }

        .login-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .checkbox {
            margin-right: 8px;
        }

        .forgot-link {
            color: #0066ff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .signup-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #0091ff 0%, #0046b8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-panel">
            <div class="diagonal-lines"></div>
            <div class="logo">
                <div class="logo-circle"></div>
                <div class="logo-text">Deo co logo</div>
            </div>
            <div class="welcome-content">
                <h1 class="welcome-title">Hello,<br>welcome!</h1>
                <p class="welcome-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nisi risus.</p>
                <button class="view-more-btn">View more</button>
            </div>
        </div>
        <div class="login-panel">
            <div class="tabs">
                <div class="tab active" onclick="showLogin()">Login</div>
                <div class="tab" onclick="showSignup()">Sign Up</div>
            </div>
            
            <div id="login-form">
                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-input" placeholder="name@mail.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••••••••">
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button class="login-btn">Login</button>
                <p class="signup-text">Not a member yet? <a href="#" onclick="showSignup(); return false;" style="color: #0066ff; text-decoration: none;">Sign up here</a></p>
            </div>
            
            <div id="signup-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-input" placeholder="name@mail.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••••••••">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" placeholder="••••••••••••••">
                </div>
                <div class="remember-forgot" style="margin-bottom: 20px;">
                    <div class="remember-me">
                        <input type="checkbox" id="terms" class="checkbox">
                        <label for="terms">I agree to the Terms & Conditions</label>
                    </div>
                </div>
                <button class="signup-btn">Create Account</button>
                <p class="signup-text" style="margin-top: 20px;">Already have an account? <a href="#" onclick="showLogin(); return false;" style="color: #0066ff; text-decoration: none;">Login here</a></p>
            </div>
        </div>
    </div>
    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.querySelectorAll('.tab')[1].classList.remove('active');
        }
        
        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
            document.querySelectorAll('.tab')[0].classList.remove('active');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }
    </script>
</body>
</html>
