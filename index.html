    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const homeLink = document.getElementById('home-link');
            const stockLink = document.getElementById('stock-link');
            const homeIframe = document.getElementById('home-iframe');
            const stockIframe = document.getElementById('stock-iframe');

            // Ban đầu không có iframe nào được hiển thị

            // Hàm để ẩn tất cả các iframe
            function hideAllIframes() {
                const iframes = document.querySelectorAll('.iframe-container');
                iframes.forEach(iframe => {
                    iframe.classList.remove('active');
                });
            }

            // Hàm để cập nhật trạng thái active của các liên kết
            function updateNavLinks(activeLink = null) {
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.classList.remove('active');
                });

                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }

            // Xử lý sự kiện khi nhấp vào Home
            homeLink.addEventListener('click', function () {
                // Ẩn iframe Stock nếu đang hiển thị
                stockIframe.classList.remove('active');

                // Kiểm tra trạng thái hiện tại của iframe Home
                if (homeIframe.classList.contains('active')) {
                    // Nếu đang hiển thị, ẩn nó
                    homeIframe.classList.remove('active');
                    // Bỏ đánh dấu active cho tất cả liên kết
                    updateNavLinks();
                } else {
                    // Nếu đang ẩn, hiển thị nó
                    homeIframe.classList.add('active');
                    // Đánh dấu liên kết Home là active
                    updateNavLinks(homeLink);
                }
            });

            // Xử lý sự kiện khi nhấp vào Stock
            stockLink.addEventListener('click', function () {
                // Ẩn iframe Home nếu đang hiển thị
                homeIframe.classList.remove('active');

                // Kiểm tra trạng thái hiện tại của iframe Stock
                if (stockIframe.classList.contains('active')) {
                    // Nếu đang hiển thị, ẩn nó
                    stockIframe.classList.remove('active');
                    // Bỏ đánh dấu active cho tất cả liên kết
                    updateNavLinks();
                } else {
                    // Nếu đang ẩn, hiển thị nó
                    stockIframe.classList.add('active');
                    // Đánh dấu liên kết Stock là active
                    updateNavLinks(stockLink);
                }
            });
        });
    </script>
